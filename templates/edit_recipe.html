<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">

</head>
<body>
<div class="edit-recipe-page">
<h2>Edit your recipe</h2>
<form action="{{url_for('editRecipe',category_id=category_id, recipe_id=item.id)}}" method='POST'>
    <p>Name:</p>
    <input class="edit-recipe-name" type='text' size='10' name='name' placeholder="{{item.name}}">
     <p>Description:</p>
    <textarea class="edit-recipe-description" name="Text1" cols="40" rows="5" placeholder="{{item.description}}"></textarea>
    <button class="submit-button" type="submit" value="Edit">Submit</button>
</form>
<button class="delete-button" type="button"><a href='{{url_for('categoryList',category_id = category_id)}}'>Cancel</a></button>
    </div>
</body>
</html>
