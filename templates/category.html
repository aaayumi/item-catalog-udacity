<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>
<body>
<div class="category-page">
<h1>Recipe Category</h1>

{% for i in recipes %}
<div>
    <p><a href='{{url_for('showRecipe',category_id = i.id,recipe_id = i.id )}}'>{{i.name}}</a></p>
</div>
{% endfor %}

    <button class="add-button" type="button"><a href='{{url_for('newRecipe',category_id = category_id, user_id= user_id )}}'>add recipe</a></button>
</div>
</body>
</html>
